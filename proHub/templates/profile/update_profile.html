{% load bootstrap5 %} {% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Create User Profile</title>
    {{form.media}} {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    {% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row pt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card p-3 mb-5">
            <div class="cardheader text-center">
              <h3>Update Profile</h3>
            </div>
            <div class="cardbody">
              <form style="padding: 30px 20px" class="pt-3 pb-3 new_post" action="" method="post" enctype="multipart/form-data">
                {%csrf_token%} {% bootstrap_form form%}
                <input class="button gry form-group text-center d-grid mt-5 mb-3" style="width: 100%" type="submit" value="UPDATE PROFILE"/>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
